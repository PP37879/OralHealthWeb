<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:600" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <ul>
        <li>
            <img src="logo.png" width="60" height="60">
        </li>
        <li>
            <a href="home.html">Home</a>
        </li>
        <li>
            <a href="signIn.html">Sign In</a>
        </li>
        <li>
            <a class="active">Sign Up</a>
        </li>
    </ul>
    <form class="signUp" action="signIn.html">
        <div class="col-md-1">
        </div>
        <div class="col-md-8">
            <div class="container">
                    <h2 id="headSignUp">Sign Up</h2>
                <label>
                    <b>Username</b>
                </label>
                <input type="text" placeholder="Enter your username" name="username">
                <br>
                <br>
                <label>
                    <b>First Name</b>
                </label>
                <input type="text" placeholder="Enter your first name" name="fname">
                <br>
                <br>
                <label>
                    <b>Last Name</b>
                </label>
                <input type="text" placeholder="Enter your last name" name="lname">
                <br>
                <br>
                <label>
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter your password" name="pwd">
                <br>
                <br>
                <label>
                    <b>Confirm Password</b>
                </label>
                <input type="password" placeholder="Re-enter your password" name="repwd">
                <div class="forBtn">
                    <button id="add" type="submit" class="signupbtn">Sign Up</button>
                    <div id="addModal" class="modal">
                        <div class="modal-content">
                            <div class="modal-body">
                                <span class="close">&times;</span>
                                <h5>User registered</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </form>
    <script>
        var modal = document.getElementById("addModal");
        var btn = document.getElementById("add");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
            window.location.href = "signIn.html";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
                window.location.href = "signIn.html";
            }
        }
        $(".signUp").submit(function (e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
