<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald:600" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <ul>
        <li>
            <img src="logo.png" width="60" height="60">
        </li>
        <li>
            <a href="user.html">Dentist</a>
        </li>
        <li>
            <a href="signIn.html">Sign Out</a>
        </li>
    </ul>
    <form class="addInfo" action="user.html">
        <div class="col-md-1">
        </div>
        <div class="col-md-8">
            <div class="container">
                <h2 id="headAdd">Add Patient Information</h2>
                <label class="label-add">
                        <b>Student ID</b>
                    </label>
                    <input type="number" placeholder="Enter student ID" name="studID">
                    <br>
                    <br>
                <label class="label-add">
                    <b>Student Firstname</b>
                </label>
                <input type="text" placeholder="Enter student firstname" name="studfname">
                <br>
                <br>
                <label class="label-add">
                    <b>Student Lastname</b>
                </label>
                <input type="text" placeholder="Enter student lastname" name="studlname">
                <br>
                <br>
                <label class="label-add">
                    <b>Age</b>
                </label>
                <input type="number" placeholder="Enter student age" name="age">
                <br>
                <br>
                <label class="label-add">
                    <b>Class Room</b>
                </label>
                <input type="text" placeholder="Enter student class room" name="classroom">
                <br>
                <br>
                <label class="label-add">
                    <b>School</b>
                </label>
                <input type="text" placeholder="Enter student school" name="school">
                <br>
                <br>
                <label class="label-add">
                    <b>Class Teacher</b>
                </label>
                <input type="text" placeholder="Enter class teacher name" name="teacher">
                <br>
                <br>
                <label class="label-add">
                    <b>Number of Decayed Tooth/Teeth</b>
                </label>
                <input type="number" placeholder="Enter student latest number of decayed tooth" name="numDecay">
                <div class="forBtn">
                    <button id="add" type="submit" class="addStudentbtn">Add Student</button>
                    <div id="addModal" class="modal">
                        <div class="modal-content">
                            <div class="modal-body">
                                <span class="close">&times;</span>
                                <h5>Student Information is added</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </form>
    <script>
        var modal = document.getElementById("addModal");
        var btn = document.getElementById("add");
        var span = document.getElementsByClassName("close")[0];
        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
            window.location.href = "user.html";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
                window.location.href = "user.html";
            }
        }
        $(".addInfo").submit(function (e) {
            e.preventDefault();
        });
    </script>
</body>

</html>
